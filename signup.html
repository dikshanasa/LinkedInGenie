<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - LinkedIn Genie</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="background-effects">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="content-wrapper">
            <div class="header-section">
                <div class="logo-container">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h1>LinkedIn Genie</h1>
                </div>
                <p class="subtitle">Create Your Account with Ease!</p>
            </div>

            <div class="signup-card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                    <p>Join LinkedIn Genie today</p>
                </div>

                <form class="signup-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" placeholder="Create a strong password" required>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button">
                            Create Account
                            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                        <button type="button" class="return-button" id="return-to-login">
                            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            Return to Login
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="signup-footer">
            <p>Â© 2024 LinkedIn Genie. All rights reserved.</p>
        </footer>
    </div>
    <script src="signup.js"></script>
</body>
</html>
