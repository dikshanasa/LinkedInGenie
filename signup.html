<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Genie - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container signup-container">
        <header>
            <h1>LinkedIn Genie</h1>
            <p class="subtitle">Create Your Account</p>
        </header>

        <main>
            <div class="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="auth-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="auth-input" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <div class="resume-upload">
                        <input type="file" id="resume" accept=".pdf,.doc,.docx" class="file-input">
                        <label for="resume" class="upload-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            Choose Resume File
                        </label>
                    </div>
                    <p class="file-name" id="file-name"></p>
                </div>

                <div id="status" class="status"></div>

                <button id="signup-button" class="primary-button">Create Account</button>
                
                <p class="auth-switch">
                    Already have an account? <a href="#" id="close-signup">Return to Login</a>
                </p>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
