<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Conversation Starter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>LinkedIn Conversation Starter</h2>
  <button id="capture-profile">Capture Profile</button>
  <div id="status"></div>
  <div id="profile-info" class="hidden"></div>
  <div id="message-options" class="hidden">
    <select id="message-goal">
      <option value="">Select a goal</option>
      <option value="follow-up">Application Follow-up</option>
      <option value="connection">Professional Connection</option>
      <option value="referral">Referral Request</option>
    </select>
  </div>
  <div id="ice-breakers" class="hidden"></div>
  <div id="message-length-option" class="hidden">
    <select id="message-length">
      <option value="short">Short</option>
      <option value="medium">Medium</option>
      <option value="long">Long</option>
    </select>
    <button id="generate-message">Generate Message</button>
  </div>
  <div id="generated-message" class="hidden"></div>
  <div id="saved-messages"></div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
